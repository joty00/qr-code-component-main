  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
  <main>
    <div class="cart">
      <div class="qr-code"></div>
      <div class="text">

        <p style="font-weight: 400;font-size: 15px; color: hsl(220, 15%, 55%); padding: 0px 15px;">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
